<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-frame">
      <div class="calculator">
        <div class="screen-frame"><p class="display-value">0</p></div>
        <div class="buttons">
          <div class="numbers">
            <button class="enter">Enter</button>
            <button class="clear">C</button>
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn0">0</button>
          </div>
          <div class="operators">
            <button class="plus"><img src="photos/plus-symbol-button.png"  class="img" alt="plus sign"/></button>
            <button class="minus"><img src="photos/minus.png"  class="img" alt="minus sign"/></button>
            <button class="multiply"><img src="photos/cancel.png"  class="img" alt="multiply sign"/></button>
            <button class="divide"><img src="photos/divide (1).png"  class="img" alt="divide sign"/></button>
            <button class="dot"><img src="photos/dot.png"  class="img" alt="decimal sign"/></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
