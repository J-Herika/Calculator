<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculaltor-frame">
      <div class="calculator">
        <div class="screen-frame"><p class="display-value">0</p></div>
        <div class="buttons">
          <div class="numbers">
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn0">0</button>
          </div>
          <div class="operators">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <button class="multiply">X</button>
            <button class="divide">/</button>
            <button class="clear">Clear</button>
            <button class="enter">Enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
